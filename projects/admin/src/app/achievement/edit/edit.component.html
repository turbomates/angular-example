<nz-page-header>
  <nz-page-header-title>
    <app-back-button backTo="/achievement"></app-back-button>
    Edit
  </nz-page-header-title>

  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>
      <a [routerLink]="['/']"><i nz-icon nzType="home"></i></a>
    </nz-breadcrumb-item>

    <nz-breadcrumb-item>
      <a [routerLink]="['/achievement']">Achievement</a>
    </nz-breadcrumb-item>

    <nz-breadcrumb-item>Edit</nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>

<admin-achievements-form
  formActionType="Edit"
  *ngIf="data$ | async"
  [data]="data$ | async"
  [isSubmitting]="isSubmitting$ | async"
  [errors]="formErrors$ | async"
  (onSubmit)="onSubmit($event)"
></admin-achievements-form>

<nz-form-item nz-row class="register-area">
  <nz-form-control [nzSpan]="14" [nzOffset]="6">
    <button
      nz-button
      nzType="danger"
      type="button"
      nz-popconfirm
      nzPopconfirmTitle="Are you sure delete this achievement?"
      nzPopconfirmPlacement="bottom"
      (nzOnConfirm)="onDelete()"
      [nzLoading]="isSubmitting$ | async"
    >
      Delete
    </button>
  </nz-form-control>
</nz-form-item>
